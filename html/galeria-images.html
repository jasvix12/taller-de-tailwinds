<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 
           rel="stylesheet">
</head>
<body>
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h1 class="text-4xl font-bold text-center text-gray-800">Galería de Imágenes</h1>
    </div>

    <div class="container mx-auto p-4">
        
        
        <div class="flex mb-4 overflow-x-auto">
          <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full mx-14">Todas las categorias</button>
          <button class="text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200 mx-16">zapatos</button>
          <button class="text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200 mx-16">relojs</button>
          <button class="text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200 mx-16">Electródomesticos</button>
          <button class="text-gray-700 px-4 py-2 rounded-full hover:bg-gray-200 mx-16">Juego de azar</button>
        </div>
        
            <div class="grid gap-4 grid-cols-3 sm:grid-cols-4 md:grid-cols-5">
            <img src="imagenes/zapatos.jfif" alt="Imagen 1" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/zapatos 2.jfif" alt="Imagen 2" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/zapatos 3.jpg" alt="Imagen 3" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/reloj1.jfif" alt="Imagen 4" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/reloj 2.jfif" alt="Imagen 5" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/reloj 3.jfif" alt="Imagen 6" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/lavadora.jfif" alt="Imagen 7" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/nevera.png" alt="Imagen 8" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/tv.jfif" alt="Imagen 9" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/ajedrez.jfif" alt="Imagen 10" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/monopoli.jfif" alt="Imagen 11" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
            <img src="imagenes/parquez.jfif" alt="Imagen 12" class="rounded-lg object-cover w-32 h-32 md:w-40 md:h-40">
          </div>
        </div>
      
</body>
</html>
