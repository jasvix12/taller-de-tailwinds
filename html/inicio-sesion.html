<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Iniciar Sesión en nuestra plataforma</h2>

        <form action="#" method="POST" class="space-y-4">
          
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 mt-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

           
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 mt-2 text-gray-700 border   order-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

           
            <div>
                <button type="submit" 
                        class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Iniciar Sesión
                </button>
            </div>
        </form>

    
        <div class="text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a> 
        </div>

        <div class="text-center mt-4">
            <span class="text-sm text-gray-600">¿No tienes una cuenta?</span>
            <a href="#" class="text-sm text-blue-500 hover:underline">Crea una aquí</a>
        </div>
    </div>
    </div>
 
</body>
</html>
